<section class="todo-container">
  <section class="todo-section">
    <h1>Create New To-Do</h1>
    <form ng-submit="postTodo(newTodo); newTodo = null" method="post">
      <input class="input-todo-title" type="text" ng-model="newTodo.todo_title" placeholder="To-Do Title..." />
      <textarea class="input-todo-desc" rows="2" type="text" ng-model="newTodo.todo_description" placeholder="To-Do Description..."></textarea>
      <button class="button-create-todo" type="button" ng-click="postTodo(newTodo); newTodo = null" name="button">Create</button>
    </form>
  </section>

  <section class="todo-list-section">
    <h1>To-Do List</h1>
    <div ng-repeat="todo in todos track by $index"class="list-item-wrapper">
      <div class="todo-title-bar">
        <p ng-show="!todo.edit">{{todo.todo_title}}</p>
        <input ng-show="todo.edit" type="text" name="name" ng-model="todo.todo_title" value="">
        <i ng-show="!todo.edit" class="fa fa-pencil" aria-hidden="true" ng-click="editTodo(todo)"></i>
        <p class="fa-pencil" ng-show="todo.edit" ng-click="doneEditing(todo)" >Done</p>
      </div>
      <div class="todo-desc-container">
        <input type="checkbox" class="todo-checkbox"style="cursor: pointer" ng-model="todo.checked">
        <label class="todo-checkbox-label"></label>
        <p ng-show="!todo.edit">{{todo.todo_description}}</p>
        <input ng-show="todo.edit" type="text" name="name" ng-model="todo.todo_description" value="">
      </div>
    </div>
    <button type="button" class="update-list" ng-click="updateList()">Update List</button>
  </section>

  <section class="todo-list-section">
    <h1>Completed Items</h1>
    <div ng-repeat="complete in completes track by $index"class="list-item-wrapper">
      <p>{{complete.complete_title}}</p>
      <p>{{complete.complete_description}}</p>
      <button type="button" ng-click="deleteCompletes(complete)" name="button">X</button>
    </div>
  </section>
</section>
