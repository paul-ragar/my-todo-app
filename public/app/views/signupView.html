<form class="" ng-submit="registerUser(newUser)" action="index.html" method="post">
  <input type="text" ng-model="newUser.first_name" placeholder="First Name">
  <input type="text" ng-model="newUser.last_name" placeholder="Last Name">
  <input type="text" ng-model="newUser.username" placeholder="Username">
  <input type="password" ng-model="newUser.password" placeholder="Password">
  <button type="button" ng-click="registerUser(newUser)" name="button">Create User</button>
</form>
