<form class="login-form" ng-submit="login(user)" action="index.html" method="post">
  <input type="text" name="name" value="" ng-model="user.username" placeholder="username" />
  <input type="text" name="name" value="" ng-model="user.password" placeholder="password" />
  <button type="button" ng-click="login(user)" name="button">Submit</button>
</form>
